<script>
function play(){
	window.game = Con();
	game.begin();
}

  
document.onkeyup = function(e) {
	var keyCode=0,e=e||event;
	keyCode=e.keyCode||e.which||e.charCode;
   if (keyCode == 37) {
		game.turn(-1);
	} else if (keyCode == 39) {
		game.turn(1);
	}
	else if (keyCode == 32) {
		game.pause();
	}
	else if (keyCode == 13) {
		game.begin();
}
  
};


</script>
